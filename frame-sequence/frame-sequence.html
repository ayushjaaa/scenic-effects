<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Sequence Animation</title>
  <link rel="stylesheet" href="frame-sequence.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">Your Logo</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Frame Sequence Animation Section -->
  <section class="frame-sequence-section">
    <canvas id="frameCanvas"></canvas>

    <!-- Optional: Scroll indicator -->
    <div class="scroll-indicator">
      <span>Scroll to explore</span>
      <div class="scroll-arrow"></div>
    </div>
  </section>

  <!-- Additional Content Below -->
  <section class="content-section">
    <h1>Your Content Here</h1>
    <p>This section appears after the frame sequence animation</p>
  </section>

  <script src="frame-sequence.js"></script>
</body>
</html>
