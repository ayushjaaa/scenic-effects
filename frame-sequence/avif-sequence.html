<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVIF Frame Sequence Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 600ms ease-out;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-text {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .loading-progress {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-bar {
      height: 100%;
      background: #fff;
      width: 0%;
      transition: width 200ms ease-out;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-content {
      max-width: 1400px;
      height: 100%;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #fff;
    }

    /* Frame sequence section */
    .frame-sequence-section {
      position: relative;
      width: 100%;
      height: 100vh;
      margin-top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }

    .frame-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #currentFrame {
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Scroll progress indicator */
    .scroll-progress {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      font-weight: 600;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .progress-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .progress-ring circle {
      transition: stroke-dashoffset 100ms ease-out;
    }

    /* Content below */
    .content-section {
      min-height: 100vh;
      padding: 5rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #000 0%, #111 100%);
    }

    .content-section h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @media (max-width: 768px) {
      .navbar { height: 60px; }
      .frame-sequence-section { margin-top: 60px; }
      .logo { font-size: 1.2rem; }
      .nav-links { gap: 1rem; font-size: 0.85rem; }
      .scroll-progress { width: 50px; height: 50px; bottom: 20px; right: 20px; }
    }
  </style>
</head>
<body>

  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-text">Loading frames... <span id="loadingPercent">0</span>%</div>
    <div class="loading-progress">
      <div class="loading-bar" id="loadingBar"></div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">Your Brand</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Frame sequence section -->
  <section class="frame-sequence-section" id="frameSection">
    <div class="frame-container">
      <img id="currentFrame" alt="Animated sequence" />
    </div>

    <!-- Scroll progress indicator -->
    <div class="scroll-progress">
      <svg class="progress-ring" width="60" height="60">
        <circle
          stroke="rgba(255, 255, 255, 0.3)"
          stroke-width="3"
          fill="transparent"
          r="27"
          cx="30"
          cy="30"
        />
        <circle
          id="progressCircle"
          stroke="#fff"
          stroke-width="3"
          fill="transparent"
          r="27"
          cx="30"
          cy="30"
          style="stroke-dasharray: 169.65; stroke-dashoffset: 169.65; transform: rotate(-90deg); transform-origin: center;"
        />
      </svg>
      <span id="frameNumber">1</span>
    </div>
  </section>

  <!-- Content section -->
  <section class="content-section">
    <h1>Your Content Here</h1>
    <p style="color: rgba(255,255,255,0.6); max-width: 600px; text-align: center; line-height: 1.8;">
      This section appears after the frame sequence animation. Add your content, features, and information here.
    </p>
  </section>

  <script src="avif-sequence.js"></script>
</body>
</html>
