<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Demo - Loader + Frame Sequence</title>
  <style>
    /* ============================================
       RESET & BASE
       ============================================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ============================================
       LOADER STYLES (Initially visible)
       ============================================ */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      background: #000;
      z-index: 9999;
      transition: opacity 600ms ease-out;
    }

    .loader-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-video {
      width: 100%;
      max-width: 400px;
      height: auto;
      display: block;
      opacity: 1;
      filter: brightness(1.1);
    }

    .progress-bar-wrapper {
      width: 90%;
      max-width: 600px;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.5) 50%,
        rgba(255, 255, 255, 1) 100%
      );
      background-size: 200% 100%;
      border-radius: 2px;
      transition: width 100ms ease-out;
    }

    /* ============================================
       MAIN CONTENT (Initially hidden)
       ============================================ */
    .main-content {
      display: none;
      opacity: 0;
      transition: opacity 800ms ease-out;
    }

    .main-content.visible {
      display: block;
      opacity: 1;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-content {
      max-width: 1400px;
      height: 100%;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #fff;
    }

    /* Frame sequence section */
    .frame-sequence-section {
      position: relative;
      width: 100%;
      height: 100vh;
      margin-top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #frameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .placeholder-text {
      position: relative;
      z-index: 10;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.5) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      padding: 2rem;
    }

    /* Content section */
    .content-section {
      min-height: 100vh;
      padding: 5rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content-section h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    .content-section p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.6);
      max-width: 600px;
      text-align: center;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <!-- LOADER (Shows first) -->
  <div class="loader-container" id="loaderContainer">
    <video
      class="loader-video"
      src="./web-loader.mp4"
      muted
      playsinline
      preload="auto"
      autoplay
      loop
    ></video>

    <div class="progress-bar-wrapper">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <!-- MAIN CONTENT (Shows after loader) -->
  <div class="main-content" id="mainContent">

    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-content">
        <div class="logo">Your Brand</div>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Frame Sequence Section -->
    <section class="frame-sequence-section">
      <canvas id="frameCanvas"></canvas>

      <!-- Placeholder if frames not loaded -->
      <div class="placeholder-text">
        Place your 100+ frame images here<br>
        <small style="font-size: 1rem; opacity: 0.6;">
          See README.md for setup instructions
        </small>
      </div>
    </section>

    <!-- Additional Content -->
    <section class="content-section">
      <h1>Your Website Content</h1>
      <p>
        This section appears after the frame sequence animation.
        Add your content, features, and information here.
      </p>
    </section>

  </div>

  <script>
    /* ============================================
       LOADER ANIMATION
       ============================================ */

    const CONFIG = {
      loadDuration: 4000,  // 4 seconds
    };

    const loaderContainer = document.getElementById('loaderContainer');
    const progressBar = document.getElementById('progressBar');
    const mainContent = document.getElementById('mainContent');
    const video = document.querySelector('.loader-video');

    function startLoader() {
      const startTime = performance.now();

      function animate(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / CONFIG.loadDuration, 1);

        // Update progress bar
        progressBar.style.width = `${progress * 100}%`;
        progressBar.style.opacity = progress;

        // Continue until complete
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          onLoadComplete();
        }
      }

      requestAnimationFrame(animate);
    }

    function onLoadComplete() {
      setTimeout(() => {
        // Hide loader
        loaderContainer.classList.add('hidden');

        // Show main content
        setTimeout(() => {
          loaderContainer.style.display = 'none';
          mainContent.classList.add('visible');

          // Initialize frame sequence if frames are available
          initFrameSequence();
        }, 600);
      }, 500);
    }

    // Start loader when video is ready
    if (video.readyState >= 2) {
      startLoader();
    } else {
      video.addEventListener('loadeddata', startLoader, { once: true });
    }

    // Play video
    video.play().catch(() => {
      console.log('Video autoplay prevented');
    });

    /* ============================================
       FRAME SEQUENCE ANIMATION
       ============================================ */

    function initFrameSequence() {
      console.log('Frame sequence ready - add your images to ./frame-sequence/frames/');

      // This is where the frame sequence code would run
      // For now, it's just a placeholder
      // Copy the code from frame-sequence.js here or load it as a module
    }
  </script>

</body>
</html>
